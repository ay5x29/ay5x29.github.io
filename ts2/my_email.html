<!DOCTYPE html>  
<html>  
    <head>  
        <title>my_email</title>  
        <style>  
            /* 设置背景为深灰色 */  
            body {  
                background-color: #333333; /* 深灰色 */  
                color: white; /* 文本颜色设置为白色，以便在深灰色背景上更清晰 */  
                font-family: Arial, sans-serif; /* 设置字体 */  
                margin: 0; /* 去除页面边距 */  
                padding: 0; /* 去除页面内边距 */  
            }  
  
            /* 为 h2 和 h3 标题添加样式 */  
            h2, h3 {  
                margin-bottom: 20px; /* 标题下方的间距 */  
            }  
  
            /* 添加一些内边距到 body 内部元素，使内容不紧贴边缘 */  
            body > * {  
                padding: 20px;  
            }  
   
        </style>  
    </head>  

    <body>  
        <h2>邮箱</h2>  
        <h3>q4461156@163.com</q></h3>  
    </body>  
</html>
