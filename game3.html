<!DOCTYPE html>  
<html lang="en">  

<head>  

<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>图片翻转游戏</title>  

<style>  
    .v-game {  
        display: flex;  
        flex-direction: column;  
        align-items: center;  
        justify-content: center;  
        height: 100vh;  
    }  
      
    .v-game-div {  
        display: flex;  
        justify-content: center;  
    }  
      
    .v-img {  
        position: relative;  
        width: 200px;  
        height: 300px;  
        cursor: pointer;  
    }  
      
    .v-img img {  
        position: absolute;  
        width: 100%;  
        height: 100%;  
        transition: transform 0.5s ease;  
    }  
      
    .v-img.flipped .front {  
        transform: rotateY(180deg);  
    }  
      
    .v-img.flipped .back {  
        transform: rotateY(0deg);  
    }  
      
    .front {  
        backface-visibility: hidden;  
    }  
      
    .back {  
        transform: rotateY(180deg);  
        backface-visibility: hidden;  
    }  
      
    .v-body {  
        margin-top: 20px;  
        text-align: center;  
    }  
      
    /* 假设的解锁信息显示样式 */  
    #s-sum-1 {  
        display: none; /* 初始隐藏 */  
        color: green;  
        font-weight: bold;  
    }  
</style>

</head>  


<body>  
  
    <div class="v-game">  
        <div class="v-game-div">  
            <div class="v-img" onclick="flipImage(this)">  
                <img class="front" src="2.png" alt="正面图片">  
                <img class="back" src="3.jpeg" alt="背面图片">  
            </div>  
            <!-- 可以添加更多图片 -->  
        </div>  
        <div class="v-body">  
            <!-- 假设有一个id为"s-sum-1"的元素用于显示或移除 -->  
            <span id="s-sum-1" style="display:none;">已解锁！</span>  
            <p class="v-detail">点击图片回答问题以翻转</p>  
        </div>  
    </div>  
      
    <script>  
    var countList = ["+", "-", "*", "/", "%"];  
    var q1 = false; // 标记是否已回答问题  
      
    function flipImage(imgElement) {  
        imgElement.classList.toggle('flipped');  
        if (imgElement.classList.contains('flipped') && !q1) {  
            // 如果图片翻转且未回答问题，则弹出问题  
            question1(imgElement);  
        }  
    }  
      
    function question1(imgElement) {  
        if (q1) {  
            // 已经回答过，不需要再回答  
            imgElement.classList.remove('flipped'); // 翻转回正面  
            return;  
        }  
        var countStr = countList[Math.floor(Math.random() * countList.length)];  
        var ques = String(Math.floor(Math.random() * 100)) + countStr + String(Math.floor(Math.random() * 100));  
        var ans = prompt("请输入：" + ques);  
        if (ans == null) {  
            // 用户取消了输入  
            imgElement.classList.remove('flipped'); // 翻转回正面  
            return;  
        }  
        if (eval(ques) != ans) {  
            alert("错误！请重新输入");  
            // 递归调用，直到回答正确为止  
            question1(imgElement);  
        } else {  
            var span = document.getElementById("s-sum-1");  
            span.style.display = 'block'; // 显示已解锁的信息  
            q1 = true; // 标记问题已回答  
        }  
    }  
    </script>  
      
    </body>  
    </html>
